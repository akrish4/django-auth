<!doctype html>
<html lang="en">
  <head>
    <style>
        body {
          background-image: url("https://media.istockphoto.com/photos/texture-dark-concrete-floor-picture-id621925576?k=6&m=621925576&s=612x612&w=0&h=H4rph08J2vSJz_crupTLvHf5OKW0olvoRJzaAK37Yhg=");
          background-repeat: no-repeat;
          
          background-size: cover;
        }
        </style>




    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>{% block title %}
        {% endblock title %}</title>
  </head>
  <body>
 
    <h1 style="font-style: italic; font-family: cursive; color: white;"><center> Student Resume Download</center></h1>
     
 <div class="row">
<div class="col-md-3"></div>
<div class="col-md-6">

<div class="row">

<div class="col-md-2">



</div>
<div class="col-md-8">

<div class="card" >
 
  <div class="card-body">
    <h5 class="card-title">ARK PRO CODER</h5>
    <hr>
      {% for message in messages %}

    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
  <strong></strong>{{ message }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}
    
       
     <form action="{% url 'register' %}" method="post">{% csrf_token %}
       
           <div class="form-group">
         
          <input type="text" class="form-control form-control-sm" name="username" value="{{data.username}}" style="background: radial-gradient(white,gray);  color: rgb(3, 3, 3);"  placeholder="Username"  required>
        </div>
      <div class="form-group">
         
          <input type="text" class="form-control form-control-sm" name="fname" value="{{data.fname}}" style="background: radial-gradient(white,gray);  color: rgb(3, 3, 3);" placeholder="FirstName" required>
        </div>
      <div class="form-group">
         
          <input type="text" class="form-control form-control-sm" name="lname" value="{{data.lname}}" style="background: radial-gradient(white,gray);  color: rgb(3, 3, 3);" placeholder="LastName" required>
        </div>
    

        <div class="form-group">
         
          <input type="email" class="form-control form-control-sm"  name="email" value="{{data.email}}" style="background: radial-gradient(white,gray);  color: rgb(3, 3, 3);" placeholder="Email" required>
        </div>
                

        <div class="form-group">
         
          <input type="password" class="form-control form-control-sm"  name="pass1" value="{{data.pass1}}" style="background: radial-gradient(white,gray);  color: rgb(3, 3, 3);" placeholder="Password" required>
        </div>
      
        <div class="form-group">
         
          <input type="password" class="form-control form-control-sm"  name="pass2" value="{{data.pass2}}" style="background: radial-gradient(white,gray);  color: rgb(3, 3, 3);" placeholder="Confirm Password" required>
        </div>
     
               <small class="py-3">
   Remember Password Like Your Girlfriend Name

   </small>
    <button href="/signup" class="btn btn-sm btn-block btn-dark mt-2">Sign Up</button>
  </div>
</div>

</form>
<div class="card mt-2">
<div class="card-body">
<p>Already Have a Account? <a class="btn btn-sm  btn-dark mt-1"href="/login">Login </a> </p>

</div>
</div>

</div>
</div>




<div class="col-md-2"></div>

</div>


</div>
<div class="col-md-3"></div>
 
 </div>









      {% block body %}
      {% endblock body %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
